# File: src/main/resources/application.properties

# --- Server Configuration ---
# Sets the port the embedded Tomcat server will run on.

server.port=8088
# --- Database Configuration ---
# The URL for your MySQL database. We created the 'bank_system' database earlier.
spring.datasource.url=jdbc:mysql://localhost:3306/bank_system?serverTimezone=UTC
# Your MySQL username
spring.datasource.username=root
# !!! IMPORTANT: Change this to your actual MySQL password !!!
spring.datasource.password=123456

# --- JPA / Hibernate Configuration ---
# This tells Hibernate (the JPA provider) which SQL dialect to use.
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# (Optional but recommended) Show the actual SQL queries in the console as they are executed.
# This is very useful for debugging.
spring.jpa.show-sql=true

# (Optional) This tells Hibernate to update the database schema based on your @Entity classes.
# 'update' will add tables/columns but won't delete them. Good for development.
# For production, tools like Flyway or Liquibase are used.
spring.jpa.hibernate.ddl-auto=update
